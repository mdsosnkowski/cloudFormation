AWSTemplateFormatVersion: '2010-09-09'
Resources:
 # WORKING - DynamoDB: Primary key is "id" and tablename is "ToDoItems"
 # TEST: Working on 4-8-2025
 # NEXT: Build the scheme for the list
  DDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: "ToDoItems"
      AttributeDefinitions:
        -
          AttributeName: "id"
          AttributeType: "S"
      KeySchema: 
        -
          AttributeName: "id"
          KeyType: "HASH"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 2

 # Lambda Execution role
 # TEST: Working on 4-9-2025
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 'arn:aws:logs:*:*:*'
                  
 # Lambda Function: one function for "createItem, getItems, and deleteItem"

  ItemLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: item-python-function
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn # use GetAtt which returns ARN, !Ref only the logical name
      Code:
        ZipFile: |
          def handler(event, context):
              return {"statusCode": 200, "body": "Hello from Lambda"}
      Runtime: python3.10
      Timeout: 10
      MemorySize: 128


